<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="app">
        <h3 @click="remove">Notes App_Vue.js</h3>
        <div class="enter clearfix">
            <div class="left fl">
                <p>几秒前</p>
            </div>
            <div class="right fl">
                <input type="text" class="title" value="新建笔记" v-model="title">
                <a href="#" class="add" @click.stop="add">添加笔记</a>
                <textarea v-model="message"></textarea>
                <p class="number">{{message.length}}字</p>
            </div>
        </div>
        <note v-for="(set,index) in set" :not="set"></note>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.1/locale/zh-cn.js"></script>
    <script src="https://cdn.bootcss.com/autosize.js/4.0.2/autosize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
